<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="url(#glow)" opacity="0.5"/>
  <circle cx="150" cy="220" r="80" fill="url(#glow)" opacity="0.4"/>

  <!-- Grid pattern hint -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="800" height="4" fill="url(#accent)"/>

  <!-- Logo/Icon area - stylized widget stack -->
  <g transform="translate(80, 100)">
    <!-- Stacked rectangles representing widgets -->
    <rect x="0" y="60" width="90" height="50" rx="6" fill="#0ea5e9" opacity="0.9"/>
    <rect x="15" y="40" width="90" height="50" rx="6" fill="#8b5cf6" opacity="0.9"/>
    <rect x="30" y="20" width="90" height="50" rx="6" fill="#ec4899" opacity="0.9"/>

    <!-- Small chart icon on top card -->
    <g transform="translate(45, 30)">
      <rect x="0" y="20" width="8" height="15" fill="#ffffff" opacity="0.8"/>
      <rect x="12" y="10" width="8" height="25" fill="#ffffff" opacity="0.8"/>
      <rect x="24" y="15" width="8" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="36" y="5" width="8" height="30" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>

  <!-- Title -->
  <text x="240" y="130" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700">presentar</text>

  <!-- Tagline -->
  <text x="240" y="165" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="18">WASM-first visualization framework</text>

  <!-- Feature pills -->
  <g transform="translate(240, 190)">
    <rect x="0" y="0" width="85" height="28" rx="14" fill="#0ea5e9" opacity="0.2"/>
    <text x="42" y="19" text-anchor="middle" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="12" font-weight="500">60fps GPU</text>

    <rect x="95" y="0" width="95" height="28" rx="14" fill="#8b5cf6" opacity="0.2"/>
    <text x="142" y="19" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="12" font-weight="500">24 Widgets</text>

    <rect x="200" y="0" width="90" height="28" rx="14" fill="#ec4899" opacity="0.2"/>
    <text x="245" y="19" text-anchor="middle" fill="#f472b6" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pure Rust</text>

    <rect x="300" y="0" width="105" height="28" rx="14" fill="#10b981" opacity="0.2"/>
    <text x="352" y="19" text-anchor="middle" fill="#34d399" font-family="system-ui, sans-serif" font-size="12" font-weight="500">WCAG 2.1 AA</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="296" width="800" height="4" fill="url(#accent)"/>
</svg>

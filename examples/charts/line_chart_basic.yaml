# CHT-001: Line Chart Basic
# QA Focus: Simple line chart renders
presentar: "1.0"
name: "line-chart-basic"
version: "1.0.0"
description: "Basic line chart with anti-aliasing"

data:
  points:
    source: "inline://[[0,10],[1,15],[2,12],[3,18],[4,22]]"
    format: "json"

layout:
  type: "column"
  columns: 12
  gap: 16
  sections:
    - id: "header"
      widgets:
        - type: "text"
          content: "Basic Line Chart"
          style: "heading-1"

    - id: "chart"
      widgets:
        - type: "chart"
          chart_type: "line"
          data: "{{ data.points }}"
          title: "Basic Line Chart"
          stroke_width: 2
          anti_alias: true

# Acceptance Criteria:
# - Line smooth with anti-aliasing
# - Points at correct coordinates
# - Title rendered
# - 15-point checklist complete
